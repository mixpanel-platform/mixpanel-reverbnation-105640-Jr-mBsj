<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div style="clear: both;"></div>
      <div id="graphone"></div>
      <div id="graphtwo"></div>
      <div id="graphthree"></div>
    </div>
    <div id="table"></div>
    <script>
      var dateSelect  = $('#dateSelect').MPDatepicker();
      var eventGraphOne  = $('#graphone').MPChart({chartType: 'line'});
      var eventGraphTwo  = $('#graphtwo').MPChart({chartType: 'line'});
      var eventGraphThree  = $('#graphthree').MPChart({chartType: 'line'});
      var eventTable  = $('#table').MPTable({
        showPercentages: true,
        firstColHeader: 'Event'
      });

      var runQuery = function() {
        var dateRange = dateSelect.MPDatepicker('value');

        MP.api.segment('DiscoveryApp.EnjoyingAppQuestionAnswered', 'Answer', dateRange).done(function(results) {
          eventGraphOne.MPChart('setData', results);
        });
        MP.api.segment('DiscoveryApp.ProvideRatingQuestionAnswered', 'Answer', dateRange).done(function(results) {
          eventGraphOne.MPChart('setData', results);
        });
        MP.api.segment('DiscoveryApp.ProvideFeedbackQuestionAnswered', 'Answer', dateRange).done(function(results) {
          eventGraphOne.MPChart('setData', results);
        });
        
      };

      dateSelect.on('change', runQuery);
    </script>
  </body>
</html>
